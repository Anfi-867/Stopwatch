<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <script src="main.js">
    </script>
</head>
<body>
    <p id="time">00:00</p>
    <button class="btn" id="Start" onclick="Start();Timer();Disable()">Start</button>
    <button class="btn" id="Stop" onclick="Stop();Disable()">Stop</button>
    <button class="btn" id="Reset" onclick="Reset();Disable()">Reset</button>
</body>
</html>
